<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/0710night.css">
    <title>Document</title>
</head>
<body>
    <h3>CSS伪元素</h3>
    <p class="p1">first-line test</p>
    <p class="p2">first-letter</p>
    <hr>
    <h3>before/after伪元素</h3>
    <p class="after">
        after test
    </p>
    <p class="before">
        before test
    </p>
    <hr>
    <h3>垂直导航条实例</h3>
    <ul class="ul1">
        <!-- 需要给父级加个overflow:hidden属性，这样父级的高度就随子级容器及子级内容的高度而自适应。如下：-->
        <li><a href="#" class="active">主页</a></li>
        <li><a href="#">新闻</a></li>
        <li><a href="#">联系</a></li>
        <li><a href="#">关于</a></li>
    </ul>
    <hr>
    <h3>水平导航栏实例</h3>
    <ul class="ul2">
        <li><a href="#" class="active">主页</a></li>
        <li><a href="#">新闻</a></li>
        <li><a href="#">联系</a></li>
        <li><a href="#">关于</a></li>
    </ul>
</body>
</html>
